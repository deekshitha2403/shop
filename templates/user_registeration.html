{% extends "base.html" %}
{% block content %}
<div class="container mt-6 text-center fs-4">
    <div class="row">
        <div class="col-md-5 offset-3">
            <h2>Register Form</h2>
            <form action="." method="post" class="border">
                {% csrf_token %}
                 <div class="bg-primary p-2 text-white">
                    <div class=" mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username" name="username" required>
                    </div>
                    <div class=" mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class=" mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password" name="password_one" required>
                    </div>
                    <div class=" mb-4 ">
                        <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your confirm password" name="password_two" required>
                    </div>
                    
                    <input class="btn btn-primary w-40 fs-4" type="submit" value="Submit"><br>
                    <div class="mt-3">
                        <p>Before registeration complete, <a href="/login-user/" class="link-warning">Login</a></p>
                    </div>
                 </div>
            </form>  
        </div>
    </div>
</div>


{% endblock %}
