{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center fs-4">
   <div class="col-md-4 offset-4">
      <h1>Product</h1>
      <form action="." method="post" enctype="multipart/form-data" >
         {% csrf_token %}
         <div class="bg-primary text-white">
            <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Name</label>
               <input type="text" class="form-control" id="exampleFormControlInput1"  name="name" required>
            </div>
            <div class="mb-3">
               <label for="pictureFormControlInput1" class="form-label">Discription</label>
               <input type="text" class="form-control" id="pictureFormControlInput1"  name="discription" required>
            </div>
         
            <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Prize</label>
               <input type="number" class="form-control" id="exampleFormControlInput1" name="price" required>
            </div>
            <div class="mb-3">
               <label for="pictureFormControlInput1" class="form-label">Image</label>
               <input type="file" class="form-control" id="pictureFormControlInput1"  name="image" required>
            </div>
         
            <button type="submit" class="btn btn-primary fs-4">Submit</button>
         </div>
      </form>
   </div>
</div>
{% endblock %}
