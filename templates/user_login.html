{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center  fs-4">
    <div class="row">
        <div class="col-md-5  offset-3">
            <form action="." method="post" >
                {% csrf_token %}
                <h2>Login Form</h2>
                <div class="bg-danger p-2 text-white">
                   
                    <div class=" mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username" name="username" required>
                    </div>
                    <div class=" mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password" name="password" required>
                    </div>
                        <input class="btn btn-primary w-40 fs-4" type="submit" value="Login" >
                        <div class="mt-3">
                            <p>your not registeration, <a href="/" class="link-warning">Register</a></p>
                        </div>
                </div>        
            </form>
        </div>
    </div>
</div>
{% endblock %}
